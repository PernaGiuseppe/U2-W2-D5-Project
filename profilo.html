<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/custom.css" />
  </head>
  <body class="gradient-black-to-grey" style="height: 100vh">
    <header>
      <nav class="conteiner-fluid navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img height="50" src="./assets/media/netflix_logo.png" />
          </a>
        </div>
      </nav>
    </header>
    <main class="text-light py-4">
      <section
        class="container border-bottom border-secondary"
        style="max-width: 800px; margin: 0 auto"
      >
        <article class="row">
          <div class="col col-12 col-6-md">
            <div class="container mb-3">
              <h1 class="text-center pb-3 mb-4 border-bottom border-secondary">
                Edit Profile
              </h1>
            </div>

            <article class="row">
              <div
                class="col 3 col-12-md d-flex justify-content-end align-items-baseline"
              >
                <img
                  height="100"
                  src="./assets/media/avatar.png"
                  alt="avatar"
                />
              </div>
              <div class="col 9 col-12-md">
                <div class="border-bottom border-secondary">
                  <div class="bg-secondary">
                    <p class="ms-2">Strive Student</p>
                  </div>
                  <h6>Language:</h6>
                  <div class="dropdown">
                    <button
                      class="btn btn-black border-white text-white dropdown-toggle mb-3 rounded-0 px-4"
                      type="button"
                      id="dropdownMenuButton"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                      <ul
                        class="dropdown-menu dropdown-menu-dark rounded-0"
                        aria-labelledby="dropdownMenuButton"
                      >
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">French</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                      </ul>
                    </button>
                  </div>
                </div>
                <div class="mt-3 border-bottom border-secondary">
                  <h6>Maturity Setting:</h6>
                  <div class="bg-secondary">
                    <p class="ms-2 my-3 fw-semibold">ALL MATURYTY RATINGS</p>
                  </div>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <button
                    class="btn btn-dark btn-outline-secondary rounded-0 mb-4 px-3"
                  >
                    EDIT
                  </button>
                </div>
                <div class="my-3">
                  <h6>Autoplay controls</h6>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-black-new"
                      type="checkbox"
                      value="autoplay-permit"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-black-new"
                      type="checkbox"
                      value="autoplay-permit"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </article>
      </section>
      <article class="container d-flex justify-content-center gap-3 mt-3">
        <button type="button" class="btn btn-light rounded-0 px-4">SAVE</button>

        <button type="button" class="btn btn-outline-secondary rounded-0 px-4">
          CANCEL
        </button>
        <button type="button" class="btn btn-outline-secondary rounded-0 px-4">
          DELETE PROFILE
        </button>
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
